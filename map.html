<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google maps connection  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkUkBVZorbjWzE4Wom0x1iQyFWkrzG74g&callback=initMap&libraries=maps"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./public/CSS/map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <title>JourneyJotter</title>
</head>

<body>
  <main>
    <div class="container">
      <header>
          <h1>JourneyJotter</h1>
          <nav>
              <ul>
                  <li href="#">Home</li>
                  <li class="currentPage">Map</li>
                  <li href="#">Past Logs</li>
                  <li href="#">Favorite Logs</li>
                  <li href="#">Poor Reviews</li>
              </ul>
          </nav>
      </header>
      <div class="contentContainer">
          <h2>Map Your Emotions</h2>
          <p>an interactive platform where your feelings meet the world map. Explore, click, and express your emotions about any location, turning your journeys into vibrant stories. </p>
          <div id="map"></div> <!-- Google Maps will be rendered here -->
      </div>
      <button class="start" id="startBtn">Get Started</button>
  </main>
        
        <!-- modal -->
        <div id="themodal" class="modal" style="display: none;">
            <div class="thecontent">
              <div class="left-side">
                <div id="modalMap"></div> <!-- Google Maps within the modal will be rendered -->
              </div>
              <div class="right-side">
                <form id="foodForm">
                  <input type="text" placeholder="Title" id="title">
                  <input type="text" placeholder="How would you rate your overall experience?" id="experience">
                  <input type="text" placeholder="Describe what emotions you felt here? " id="emotions">
                  <input type="text" placeholder="What was the most memorable part of your visit?" id="memories">
                  <div class="rating-box">
                    <header>Rate your experience</header>
                    <div class="stars">
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                    </div>
                  </div>
                  <button type="submit" id="modalSubmit">Submit</button>
                </form>
              </div>
              <h3 onclick="closeModal()" id="closeBtn">&times</h3> <!-- Close modal for the modal -->
            </div>
          </div>
    </div>

    <!-- In progress: A tooltip, likley for instructions or information -->
    <!-- <div id="tooltip">Click on the map to add a marker</div> -->

</body>
<script src="./public/js/map.js"></script> <!-- JavaScript file handling -->

</html>
