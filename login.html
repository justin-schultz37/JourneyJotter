<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/CSS/login.css">
    <!-- google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Login</title>
</head>
<h1>WELCOME<br>To<br>Journey Jotters</h1>
<body>
  <div class="video-container">
    <video autoplay muted loop>
        <source src="./images/pexels-joseph-redfield-10755266 (2160p).mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if needed -->
    </video>
</div>
  <div class="row justify-space-between-md">
    
    <div class="login-card">
      <h2 class="page-title">LOGIN</h2>
      <form class="form login-form">
        <div class="form-group">
          <label for="email-login">Email:</label>
          <input class="form-input" type="text" id="email-login" placeholder="Email"/>
        </div>
        <div class="form-group">
          <label for="password-login">Password:</label>
          <input class="form-input" type="password" id="password-login" placeholder="Password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
    <div class="login-card">
      <h2 class="page-title">SIGN UP</h2>
      <form class="form signup-form">
        <div class="form-group">
          <label for="username-signup">Username:</label>
          <input class="form-input" type="text" id="username-signup" placeholder="Username"/>
        </div>
        <div class="form-group">
          <label for="email-signup">Email:</label>
          <input class="form-input" type="text" id="email-signup" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password-signup">Password:</label>
          <input class="form-input" type="password" id="password-signup" placeholder="Password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
